<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>성공일정</title>

    <!-- 메타 태그 설정, 저자, 키워드, 설명-->
    <meta name="author" content="todolist">
    <meta 
        name="keywords" 
        content="성공일정, 아이젠하워 매트릭스, 일정관리, 업무 분배, 우선순위"/>
    <meta 
        name="description" 
        content="아이젠하워 매트릭스, 중요도와 긴급성을 기준으로 우선 순위를 세워 성공 일정을 만듭니다."/>
    <!-- 파비콘 -->
    <link rel="icon" href="img/favicon.ico"/>
    <!-- 아이폰 파비콘 -->
    <link rel="apple-touch-icon" href="" />
    <!-- font-awesome-icon -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <!-- css -->
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="css/matrix.css"/>
</head>
<body>
    <header>
        <div class="inner">
            <div class="header-container">
                <div class="title">
                    <a href="#">Time Matrix</a>
                </div>
                <!-- title -->

                <div class="sign-container">
                    <div class="unsigned">
                        <div class="sign-in"><a href="#">로그인</a></div>
                        <div class="sign-up"><a href="#">회원가입</a></div>
                    </div>
                    <!-- unsigned -->
                    <div class="signed hidden">
                        <div class="dropdown">
                            <div class="dropdown-button">
                                안녕하세요. <span id="nickname">홍길동</span>님
                                <i class="fas fa-caret-down"></i>
                            </div>
                            <!-- dropdown-button -->
                            <div class="dropdown-content">
                                <button id="sign-out">로그아웃</button>
                            </div>
                            <!-- dropdown-content -->
                        </div>
                        <!-- dropdown -->
                    </div>
                    <!-- signed -->
                </div>
            </div>
            <!-- header-container -->
        </div>
    </header>
    <main>
        <div class="inner">
            
        </div>
        <div class="top-container"></div>
        <div class="matrix-container">
            <div class="matrix-item" id="decide">
                <div class="matrix-item-header">
                    <div class="matrix-title">🚔 급하고 중요한 일</div>
                    <input type="text" class="matrix-input" placeholder="입력 후 엔터를 눌러주세요"/>
                </div>
                <ul class="matrix-item-list"> 
                    <li class="list-item">
                        <div class="done-text-container">
                            <input type="checkbox" class="todo-done">
                            <p class="todo-text">산책 가기</p>
                        </div>
                        <div class="update-delete-container">
                            <i class="todo-update fas fa-pencil-alt"></i>
                            <i class="todo-delete fas fa-trash-alt"></i>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="matrix-item" id="do">
                <div class="matrix-item-header">
                    <div class="matrix-title"> 📌 급하지 않지만 중요한 일</div>
                    <input type="text" class="matrix-input" placeholder="입력 후 엔터를 눌러주세요"/>
                </div>
                <ul class="matrix-item-list"> 
                    <li class="list-item">
                        <div class="done-text-container">
                            <input type="checkbox" class="todo-done">
                            <p class="todo-text">산책 가기</p>
                        </div>
                        <div class="update-delete-container">
                            <i class="todo-update fas fa-pencil-alt"></i>
                            <i class="todo-delete fas fa-trash-alt"></i>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="matrix-item" id="delegate">
                <div class="matrix-item-header">
                    <div class="matrix-title">🔔 급하지만 중요하지 않은 일</div>
                    <input type="text" class="matrix-input" placeholder="입력 후 엔터를 눌러주세요"/>
                </div>
                <ul class="matrix-item-list"> 
                    <li class="list-item">
                        <div class="done-text-container">
                            <input type="checkbox" class="todo-done">
                            <p class="todo-text">산책 가기</p>
                        </div>
                        <div class="update-delete-container">
                            <i class="todo-update fas fa-pencil-alt"></i>
                            <i class="todo-delete fas fa-trash-alt"></i>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="matrix-item" id="delete">
                <div class="matrix-item-header">
                    <div class="matrix-title">🎵 급하지 않고 중요하지 않은 일</div>
                    <input type="text" class="matrix-input" placeholder="입력 후 엔터를 눌러주세요"/>
                </div>
                <ul class="matrix-item-list"> 
                    <li class="list-item">
                        <div class="done-text-container">
                            <input type="checkbox" class="todo-done">
                            <p class="todo-text">산책 가기</p>
                        </div>
                        <div class="update-delete-container">
                            <i class="todo-update fas fa-pencil-alt"></i>
                            <i class="todo-delete fas fa-trash-alt"></i>
                        </div>
                    </li>
                </ul>
            </div>
            <span class="importance">중요도</span>
            <span class="urgency">긴급성</span>
        </div>
    </main>
    <footer>
        <div class="inner">
            <div class="footer-container">
                <div class="author">개발자: 임채민</div>
                <div class="author-email"> E-mail: antraxmin@naver.com</div>
            </div>
            <!-- footer-container -->
        </div>
    </footer>
</body>
</html>
